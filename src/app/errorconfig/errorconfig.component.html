<div class="settings">
    <div class="extra-container">
      <svg xmlns="http://www.w3.org/2000/svg" height="400px" viewBox="0 -960 960 960" width="400px" fill="#5f6368"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>   
      <div class="table-id">
        <a> {{ profileName }}</a>
        <mat-form-field appearance="fill">
          <mat-label>Profile name </mat-label>
          <mat-select [(value)]="profileName" (selectionChange)="onProfileNameChange($event.value)">
            <!-- Assuming you have a list of table IDs to choose from -->
            <mat-option *ngFor="let name of profileNames" [value]="name">
              {{ name }}
            </mat-option>
          </mat-select>
        </mat-form-field>      
      </div>
    </div>
    <div class="weight-container">
      <div *ngIf="loading" class="loading-spinner">
        <!-- Loading spinner animation -->
        <img src="../loading.gif" alt="Loading..." style="width: 26vw; height: auto; align-items: center; justify-content: center; display: flex;"/>
        <a> If it has been a couple seconds, click on the screen to try and refresh. </a>
        <div class="spinner"></div>
      </div>
      <div class="errors" *ngIf="!loading"> 
        <div class="error-item">
          <a>Production/Project ID Weight</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[1]">
        </div>
        <div class="error-item">
          <a>Confirmation Received</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[2]">
        </div>
        <div class="error-item">
          <a>Ordered Materials</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[3]">
        </div>
        <div class="error-item">
          <a>Units Assigned</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[4]">
        </div>
        <div class="error-item">
          <a>Materials On Time</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[5]">
        </div>
        <div class="error-item">
          <a>Batch Paperwork</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[6]">
        </div>
        <div class="error-item">
          <a>Percent Complete</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[7]">
        </div>
        <div class="error-item">
          <a>Deliveries On Time</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[8]">
        </div>
        <div class="error-item">
          <a>Has BOM</a>
          <input class="weight-input" type="number" [(ngModel)]="weights[9]">
        </div>
        <div class="error-item">
          <a>Profile Name</a>
          <input class="name-input" type="string" [(ngModel)]="profileName">
        </div>
        <button class="confirm" (click)="addWeights()">Confirm Changes</button>
      </div>
    </div>
    
  </div>
